<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list with Xayren</title>
    <meta name="description" content="To Do list with Xayren">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body data-theme="synthwave">

    <div class="message relative z-50">

    </div>

    <nav class="py-6 mx-4 uppercase">
        <div class="container flex justify-between items-center">
            <h1 class="text-sm w-2/3 lg:text-xl ">To Do list project RudyCode & Xayren</h1>

            <div class="flex">
                <div class="tooltip tooltip-bottom" data-tip="Login">
                    <a href="login.html" rel="noopener noreferrer" class="btn btn-square ">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                        </svg>
                    </a>
                </div>

                <div class="tooltip tooltip-bottom" data-tip="Settings">
                    <button class="btn btn-square ml-2 lg:ml-4" onclick="my_modal_5.showModal()"><svg
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75" />
                        </svg>
                    </button>
                </div>


                <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
                    <div class="modal-box">
                        <form method="dialog">
                            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
                        </form>
                        <h3 class="font-bold text-lg">Settings</h3>
                        <p class="py-4">Create new category</p>
                        <input type="text" class="input input-bordered bg-darkIndigo/30" id="input-new-category"
                            placeholder="School">

                        <!-- Change theme -->

                        <p class="py-4">Change theme</p>
                        <div class="indicator">
                            <span class="indicator-item badge badge-neutral">Soon</span>
                            <select name="" class="select select-bordered" id="">
                                <option value="synthwave" selected>synthwave</option>
                                <option value="synthwave">dark</option>
                                <option value="synthwave">light</option>
                            </select>
                        </div>

                        <!-- delete alerts -->
                        <p class="py-4">Alerts settings</p>
                        <button class="btn-show-alerts p-2 border border-base-content/20 rounded-lg">ON</button>

                        <div class="modal-action">
                            <form method="dialog">
                                <button class="btn-save-settings btn" id="">Save</button>
                            </form>
                        </div>
                    </div>
                    <form method="dialog" class="modal-backdrop">
                        <button>close</button>
                    </form>
                </dialog>
            </div>

        </div>
    </nav>

    <main class="mx-4 mt-5 mb-4 flex justify-center items-center">
        <div class="container p-8 flex flex-col bg-darkIndigo rounded-xl space-y-4">

            <h2 class="text-xl">Add new task</h2>

            <form class="add border-b py-2 pb-5">
                <div class="flex flex-col">
                    <label for="input-new-task" class="font-light mb-2">Name Task</label>
                    <input type="text" class="input " id="input-new-task" placeholder="come out touch grass ;)"
                        required>
                    <p class="task-name-error hidden text-error">Enter the name of the task.</p>
                </div>

                <div class="flex flex-col mt-2 md:flex-row md:items-end md:justify-between">
                    <div class="flex flex-col md:flex-1 md:mr-5">
                        <label for="select-categories" class="font-light mb-2">Category: </label>
                        <select class="select-categories select" name="" id="select-categories">
                            <option value="" selected disabled>Pick your category</option>
                            <option value="">None</option>
                            <option value="gym">Gym</option>
                            <option value="homework">Homework</option>
                            <option value="general">General</option>
                            <option value="hobby">Hobby</option>
                        </select>
                    </div>
                    <button class="btn-add-new-task btn mt-2 md:mt-0 md:flex-1"> Add</button>
                </div>

            </form>
            <div class="todo">
                <h2 class="text-2xl mt-3 mb-5">Tasks to do: </h2>

                <div class="mb-3">
                    <select name="" class="select select-md" id="select-sort-category">
                        <option value="all" selected>All</option>
                        <option value="gym">Gym</option>
                        <option value="homework">Homework</option>
                        <option value="general">General</option>
                        <option value="hobby">Hobby</option>
                    </select>
                </div>

                <ul class="tasks-list pl-1 text-zinc-300 ">
                    <template class="done-task-list-template">
                        <li class="task flex justify-between md:flex-row md:items-center">
                            <span style="word-break: break-all"> ${task.name}</span>

                            <div class="buttons">

                                <div class="hidden space-y-2 md:block">
                                    <button class="btn-done-task px-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor" class="w-6 h-6 ${svgDoneClass}">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>

                                    </button>

                                    <button class="btn-edit-task px-2" onclick="edit_name_task.showModal()">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor"
                                            class="w-6 h-6 transition-[stroke] duration-300  stroke-zinc-200 hover:stroke-yellow-600">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                                        </svg>

                                    </button>

                                    <button class="btn-delete-task px-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor"
                                            class="w-6 h-6 transition-[stroke] duration-300 stroke-white hover:stroke-[crimson]">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                                        </svg>
                                    </button>
                                </div>

                                <details class="dropdown dropdown-left ml-3">
                                    <summary class="btn-settings-task btn btn-sm px-2 md:hidden">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        </svg>
                                    </summary>
                                    <ul
                                        class="dropdown-content p-2 space-y-2 shadow menu z-[1] bg-base-100 rounded-box w-15">

                                        <button class="btn-done-task px-2">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                stroke-width="1.5" stroke="currentColor"
                                                class="w-6 h-6 ${svgDoneClass}">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                            </svg>

                                        </button>

                                        <button class="btn-edit-task px-2">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                stroke-width="1.5" stroke="currentColor"
                                                class="w-6 h-6 transition-[stroke] duration-300  stroke-zinc-200 hover:stroke-yellow-600">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                                            </svg>

                                        </button>

                                        <button class="btn-delete-task px-2">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                stroke-width="1.5" stroke="currentColor"
                                                class="w-6 h-6 transition-[stroke] duration-300 stroke-white hover:stroke-[crimson]">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                                            </svg>
                                        </button>
                                    </ul>
                                </details>

                            </div>

                        </li>
                    </template>
                </ul>
            </div>
            <div class="done">
                <h2 class="text-2xl mt-3 mb-5">Tasks done: </h2>
                <ul class="done-task-list space-y-2 text-zinc-300 pl-1 ">
                </ul>
            </div>

            <!-- edit_name_task -->

            <dialog id="edit_name_task" class="modal modal-bottom sm:modal-middle">
                <div class="modal-box">
                    <form method="dialog">
                        <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
                    </form>

                    <h3 class="font-bold text-lg">Edit name task</h3>
                    <input type="text" class="input input-bordered mt-4 bg-darkIndigo/30" id="input-edit-name-task"
                        placeholder="New task name">


                    <div class="modal-action">
                        <form method="dialog">
                            <button class="btn-edit-name-task btn" id="">Edit</button>
                        </form>
                    </div>
                </div>
                <form method="dialog" class="modal-backdrop">
                    <button>close</button>
                </form>
            </dialog>
        </div>
    </main>
    <footer></footer>

    <script src="app.js"></script>
</body>

</html>
