<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="py-6 mx-4 uppercase">
        <div class="container flex justify-between items-center">
            <!-- <img src="../img/logo.svg" class="w-10 lg:w-8" alt=""> -->
            <h1 class="text-sm w-2/3 lg:text-xl ">To Do list project RudyCode & Xayren</h1>
            <a href="/" rel="noopener" class="btn btn-square">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                </svg>

            </a>
        </div>
    </nav>

    <main class="mx-4 mt-5 mb-4 flex justify-center items-center">
        <div class="container p-8 flex flex-col bg-[#221451] rounded-xl overflow-hidden">
            <!-- <label for="register-login">Rejestracja</label>  -->
            <form class="registration space-y-3">
                <h2>Registration</h2>
                <p class="text-zinc-400">Please register an account</p>
                <input class="input" type="email" placeholder="Email address">
                <input class="input" type="password" placeholder="Password">
                <div class="">
                    <button class="btn">Register</button>
                    <button class="btn-toggle-login-form link mt-2 md:ml-2 md:mt-0 text-zinc-400"
                        id="btn-show-register">Don't have an account?
                    </button>
                </div>
            </form>
            <form class="absolute hidden login space-y-3">
                <h2>Login</h2>
                <input class="input" type="email" placeholder="Email address">
                <input class="input" type="password" placeholder="Password">
                <div class="">
                    <button class="btn">Login</button>
                    <button class="btn-toggle-login-form link ml-2 text-zinc-400" id="btn-show-login">Have an
                        account?</button>
                </div>
            </form>
        </div>
    </main>

    <script src="login.js"></script>
</body>

</html>
